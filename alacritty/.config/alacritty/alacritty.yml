# alacritty.yml


# --- Basic {{

# Setup TEMR env
env:
  TERM: xterm-256color

# Live reload config
live_config_reload: true


# On start run tmux with default session
shell:
  program: /bin/zsh 
  args:
    - -c
    - /usr/local/bin/tmux new -A -s main

scrolling:
# Number of lines in the scrollback buffer
  history: 50000
  multiplier: 3

# Width of tab
tabspaces: 4

selection:
# Selected text will be copied to the primary clipboard
  save_to_clipboard: true

mouse:
# Cursor will be temporarily hidden when typing
  hide_when_typing: true

# }}  Basic



# --- Window Style {{

window:
  opacity: 0.8
  padding:
    x: 10
    y: 10
  dynamic_padding: false
# No title, no buttons
  decorations: buttonless
# Fullscreen without creating new desktop (macos only)
  startup_mode: SimpleFullscreen

# }}  Window Style



# --- Font {{

font:
  normal:
    family: "Fira Code"
    style: Regular
  size: 16.0 

draw_bold_text_with_bright_colors: true

# }}  Font



# --- Cursor {{

cursor:
  style:
    shape: Block
    blinking: Always

  vi_mode_style: Block
  blink_interval: 600
  unfocused_hollow: true
  thickness: 0.1

# }}  Cursor



# --- Colors {{

# Import theme
import:
  - ~/.config/alacritty/themes/iterm.yaml

# }}  Colors

